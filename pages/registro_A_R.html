                <form id="form-login" action="#" class="row">
                    <p><label for="dni">Documento:</label></p>

                    <p><label for="nombre">Nombre:</label></p>
                    <input name="nombre" type="text" id="nombre" class="nombre inputcolortext" placeholder="Digite su nombre"

                    <input name="apellidos" type="text" id="apellidos" class="apellidos inputcolortext" placeholder="Digite sus apellidos"

                    <p><label for="telefono">Telefono:</label></p>
                    <input name="telefono" type="number" id="telefono" class="inputcolortext" placeholder="Digite su telefono"
                        required />
                    <p><label for="correo">Correo:</label></p>
                    <input name="correo" type="email" id="correo" class="email inputcolortext" placeholder="Digite su e-mail"
                        required />
                    <input name="rol" type="text" id="rol" class="rol inputcolortext" value="Cliente" required readonly
                        style="display: none;" />
                    <p><label for="pass">Contraseña:</label></p>
                    <input name="pass" type="password" id="pass" class="inputcolortext contraseñar" placeholder="Digite una contraseña"
                        required />
                    <p><label for="repass">Repetir Contraseña:</label></p>
                    <input name="repass" type="password" id="repass" class="inputcolortext  recontraseñar" placeholder="Repetir contraseña"
                        required />
                    <p id="bot"><a class="btn btnrgistro pink ">Registrarse</a></p>
                </form>
